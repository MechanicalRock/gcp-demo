# Example of the Cloud SQL template usage.

imports:
  - path: cloud_sql.py
    name: cloud_sql.py

resources:
  - name: cloud-sql-mechrock
    type: cloud_sql.py
    properties:
      region: australia-southeast1
      databaseVersion: POSTGRES_9_6
      settings:
        tier: db-custom-1-3840
        backupConfiguration:
          startTime: '02:00'
          enabled: true
          binaryLogEnabled: false
        locationPreference:
          zone: australia-southeast1-a
      users:
        - name: user-1
          host: postgres
          password: password
        - name: user-2
          host: 10.1.1.2
          password: password
      databases:
        - name: db-1
        - name: db-2
